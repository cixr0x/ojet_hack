<div style="width:30em; margin:10em auto;">
    
    <div id="composite-container"  class="inputSearchData">
         <search_global></search_global>

<!-- Recent tracked orders -->
<div id="halfToggleSet" class="bottomButtons"
        data-bind="ojComponent: {component: 'ojButtonset',
        chroming: 'outlined'}">
    <label for="recent_tracked_orders">Recent tracked orders</label>
    <input  type="checkbox" id="recent_tracked_orders" value="toggle"
           data-bind=" ojComponent: {
               component: 'ojButton',  
               icons: {start:'fa fa-filter'}
           }" onclick="$( '#recent-panel' ).slideToggle();"/>
</div>
<div style="display:none;" id="recent-panel" class="oj-panel demo-mypanel bottomInfoDiv">
   <h3>Recent tracked orders</h3>
</div>
