<div id="searchDemo" >
  <form id="searchForm">
    <div id="demo-status" style="color: blue"></div>  
    
    <input id="inputSearch" placeholder="Universal search..."
        data-bind="ojComponent: {
            component: 'ojInputSearch',
            value:value,           
            options: suggestions,
            optionsKeys: {
              label: 'groupName',
              children: 'items',
              childKeys: {
                label: 'id',
                value: 'id'
              }
            },
            optionTemplate: 'optionTemplate',
            rootAttributes: {style:'max-width: 20em;'}}">
  </form>
  <!-- Option Template -->
  <!-- Option Template -->
  <script type="text/html" id="optionTemplate">
    <!-- ko if: !$optionContext.leaf -->
      <div data-bind="text: groupName"></div>
    <!-- /ko -->
    <!-- ko if: $optionContext.leaf -->
      <!-- ko if: !($optionContext.parent.groupId) -->
        <div data-bind="text: label"></div>
      <!-- /ko -->
      <!-- ko if: $optionContext.parent.groupId -->
        <div>
          <span class="oj-listbox-highlighter-section">
            <span data-bind="text: id"></span>, 
            <span data-bind="text: customer"></span> 
          </span>
          <span style="font-size: 0.75rem">
            <span data-bind="text: org"></span> - 
            <span data-bind="text: created"></span>
          </span>  
        </div>
      <!-- /ko -->
    <!-- /ko -->
  </script>
</div>



    
<h1>Search results:</h1>

<div id="halfToggleSet" 
             data-bind="ojComponent: {component: 'ojButtonset',
                                      
                                      chroming: 'outlined'}">
          <label for="halfToggle">Advanced Filter</label>
          <input  type="checkbox" id="halfToggle" value="toggle"
                 data-bind=" ojComponent: {
                     component: 'ojButton',  
                     icons: {start:'fa fa-filter'}
                 
                 }" onclick="$( '#filter-panel' ).slideToggle();"/>
        </div>

    <div style="display:none;" id="filter-panel" class="oj-panel demo-mypanel">
<form id="form1">
    <div class="oj-flex oj-flex-items-pad">
  <div class="oj-lg-3 oj-md-3 oj-sm-3">
  <label for="basicSelect">Organization </label>
  <select id="basicSelect" data-bind="ojComponent: {component: 'ojSelect',
                                                    value: filterOrg,
                                                    rootAttributes: {style:'max-width:20em'}}">
    <option value="am">Oracle Americas</option>
    <option value="uk">Oracle UK</option>
    <option value="co">Oracle Colombia</option>
  </select>
  </div>
    <div class="oj-lg-3 oj-md-3 oj-sm-3">
  <label for="basicSelect">Customer </label>
  <select id="basicSelect" data-bind="ojComponent: {component: 'ojSelect',
                                                    value: filterOrg,
                                                    rootAttributes: {style:'max-width:20em'}}">
    <option value="be">Big Enterprise Inc</option>
    <option value="sc">Smart Co</option>
  </select>
  </div>
        
            <div class="oj-lg-3 oj-md-3 oj-sm-3">
  <label for="basicSelect">Created </label>
  <div class="oj-flex oj-flex-items-pad">
      <div class="oj-lg-3 oj-md-3 oj-sm-3">
  <select id="basicSelect" data-bind="ojComponent: {component: 'ojSelect',
                                                    value: filterOrg,
                                                    rootAttributes: {style:'max-width:20em'}}">
    <option value="bf">Before</option>
    <option value="sa">After</option>
  </select>
      </div>
      <div class="oj-lg-9 oj-md-9 oj-sm-9">
  <input id="date" data-bind="ojComponent: {component: 'ojInputDate', 
                                              value: filterDate}"/>
  </div>
  </div>
  </div>
    </div>
</form>
    </div>

<ul id="listview" aria-label="list using json data" 
       data-bind="ojComponent: {component: 'ojListView', data: dataSource,expanded:'all',  item: {template: selectTemplate, focusable: itemOnly, selectable: itemOnly}, drillMode: 'collapsible'}">
</ul>

<script type="text/html" id="group_template">
    <li data-bind="attr: {id: id}">
        <strong data-bind="text: name"></strong>
    </li>
</script>

<script type="text/html" id="item_template">
    <li data-bind="attr: {id: id}">
        <div class="oj-flex">
            <div class="oj-lg-2 oj-md-2 oj-sm-12" style="max-width:70px;padding-bottom:5px">
               <!-- <img data-bind="attr: {src: 'images/listView/'+ name +'.png', alt: name}"></img> -->
            </div>
            <div class="oj-lg-10 oj-md-10 oj-sm-12">
                <div class="oj-flex row">
                    <div class="oj-lg-12">
                        <span class="header" data-bind="text: name"></span>
                    </div>
                </div>
                <div class="oj-flex row">
                    <div class="oj-lg-4 oj-md-4 oj-sm-12">
                        <span class="data"><b>Organization: </b><span data-bind="text: organization"></span></span>
                    </div>
                    <div class="oj-lg-4 oj-md-4 oj-sm-12">
                        <span class="data"><b>Created: </b><span data-bind="text: created"></span></span>
                    </div>
                    <div class="oj-lg-4 oj-md-4 oj-sm-12">
                        <span class="data"><b></b><span ></span></span>
                    </div>
                </div>
                <div class="oj-flex">
                    <div class="oj-lg-4 oj-md-4 oj-sm-12">
                        <span class="data"><b>Customer: </b><span data-bind="text: customer"></span></span>
                    </div>
                    <div class="oj-lg-4 oj-md-4 oj-sm-12">
                        <span class="data"><b>  </b><span ></span></span>
                    </div>
                    <div class="oj-lg-4 oj-md-4 oj-sm-12">
                        <span class="data"><b> </b><span ></span></span>
                    </div>
                </div>
            </div>
        </div>
          
    </li>
</script>
