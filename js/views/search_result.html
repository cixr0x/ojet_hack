

<h1>Search results:</h1>

<div id="halfToggleSet" 
             data-bind="ojComponent: {component: 'ojButtonset',
                                      checked: ['toggle'],
                                      chroming: 'outlined'}">
          <label for="halfToggle">Advanced Filter</label>
          <input type="checkbox" id="halfToggle" value="toggle"
                 data-bind="ojComponent: {
                     component: 'ojButton',  
                     icons: {start:'fa fa-filter'}
                 }"/>
        </div>

<ul id="listview" aria-label="list using json data" 
       data-bind="ojComponent: {component: 'ojListView', data: dataSource, item: {template: selectTemplate, focusable: itemOnly, selectable: itemOnly}, drillMode: 'collapsible'}">
</ul>

<script type="text/html" id="group_template">
    <li data-bind="attr: {id: id}">
        <strong data-bind="text: name"></strong>
    </li>
</script>

<script type="text/html" id="item_template">
    <li data-bind="attr: {id: id}">
        <div class="oj-flex">
            <div class="oj-lg-2 oj-md-2 oj-sm-12" style="max-width:70px;padding-bottom:5px">
               <!-- <img data-bind="attr: {src: 'images/listView/'+ name +'.png', alt: name}"></img> -->
            </div>
            <div class="oj-lg-10 oj-md-10 oj-sm-12">
                <div class="oj-flex row">
                    <div class="oj-lg-12">
                        <span class="header" data-bind="text: name"></span>
                    </div>
                </div>
                <div class="oj-flex row">
                    <div class="oj-lg-4 oj-md-4 oj-sm-12">
                        <span class="data"><b>Organization: </b><span data-bind="text: organization"></span></span>
                    </div>
                    <div class="oj-lg-4 oj-md-4 oj-sm-12">
                        <span class="data"><b>Created: </b><span data-bind="text: created"></span></span>
                    </div>
                    <div class="oj-lg-4 oj-md-4 oj-sm-12">
                        <span class="data"><b></b><span ></span></span>
                    </div>
                </div>
                <div class="oj-flex">
                    <div class="oj-lg-4 oj-md-4 oj-sm-12">
                        <span class="data"><b>Customer: </b><span data-bind="text: customer"></span></span>
                    </div>
                    <div class="oj-lg-4 oj-md-4 oj-sm-12">
                        <span class="data"><b>  </b><span ></span></span>
                    </div>
                    <div class="oj-lg-4 oj-md-4 oj-sm-12">
                        <span class="data"><b> </b><span ></span></span>
                    </div>
                </div>
            </div>
        </div>
          
    </li>
</script>
