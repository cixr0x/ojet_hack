<h1 data-bind="text: historyTitle"></h1>

<div id="train-container" >
	<div id="train" class="oj-train-stretch" style="max-width:700px;margin-left:auto;margin-right:auto;"
	  data-bind="ojComponent:{
		component: 'ojTrain', 
		selected: currentStepValue, 
		steps: stepArray}"></div>
	<br/>
</div>

<div id="tabs-container">
  <div id="tabs" data-bind="ojComponent:{component: 'ojTabs'}">
    <!-- tab bar -->
    <ul>
            <li>
                <span class="oj-start demo-filter-icon-16 demo-icon-font"
                      title="Home" role="img">
                </span>
                <span>Summary</span>
            </li>
            <li>
                <span class="oj-start demo-list-icon-16 demo-icon-font"
                      title="Home" role="img">
                </span>
                <span>Detail</span>
            </li>
          </ul>

          <!-- tab contents -->
          <div id="tabs-1">
            <ul id="listview" aria-label="list with static data" 
             data-bind="ojComponent: {component: 'ojListView', selectionMode: 'multiple'}">
          <li id="amybartlet">
              <span class="avatar" style="background-image: url('css/images/store.jpg')"></span>
              <div class="container">
                  <div>
                      <span class="name">Amy Bartlet</span>
                  </div>
                  <div>
                      <span class="oj-text-xs oj-text-secondary-color">Vice President</span>
                  </div>
              </div>
          </li>
          <li id="andyjones">
              <span class="avatar" style="background-image: url('css/images/CPQ.jpg')"></span>
              <div class="container">
                  <div>
                      <span class="name">Andy Jones</span>
                  </div>
                  <div>
                      <span class="oj-text-xs oj-text-secondary-color">Director</span>
                  </div>
              </div>
          </li>
      </ul>
    </div>
    <div id="tabs-2">
      <p>Tab 2 Content</p>
    </div>
  </div>
</div>
